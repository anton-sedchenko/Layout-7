<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW_8</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <input type="submit" value="Start new game" class="btn btn-start-game">
          <input type="submit" value="Skip question" class="btn btn-skip-question">
        </div>
      </header>
      <main class="main">
        <div class="quiz-over-block">
          <p>Game over. Your prize is:</p><span class="quiz-over-message"></span>
        </div>
        <div class="quiz-win-block">
          <p>Congratulations! You won 1'000'000.</p>
        </div>
        <div class="main-wrap">
          <div class="main-container">
            <span class="question"></span>
            <div class="cards-container" id="cards-container">
              <div class="card option1" id="0"></div>
              <div class="card option2" id="1"></div>
              <div class="card option3" id="2"></div>
              <div class="card option4" id="3"></div>
            </div>
            <div class="score-container">
              <div class="score__total-wrapper">
                <p>Total prize:</p><span class="score__total"></span>  
              </div>
              <div>
                <p>Prize on current round:</p><span class="score__current"></span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
      </footer>
    </div>
    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
